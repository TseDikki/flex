<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/abeaf93fbf.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child c1">
        <div class="p x">7:25 AM</div>

        <div class="childbox">
          <i class="f1 fa-solid fa-plane-departure fa-2x"></i>
          <h4>Boston</h4>
        </div>
      </div>

      <div class="child c1">
        <div class="p">8:15 AM</div>
        <div class="childbox">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4>Madrid</h4>
        </div>
      </div>
      <div class="child c1">
        <div class="p">Translate</div>
        <div class="childbox">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4>Spanish</h4>
        </div>
      </div>
      <div class="child c2">
        <div class="p">Bike</div>
        <div class="childbox">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4>13.1 Miles</h4>
        </div>
      </div>
      <div class="child c2">
        <div class="p">Boat</div>
        <div class="childbox">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4>90 minutes</h4>
        </div>
      </div>
      <div class="child c2">
        <div class="p">Drive</div>
        <div class="childbox">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4>48 miles</h4>
        </div>
      </div>
      <div class="child c3">
        <div class="p">Morning</div>
        <div class="childbox">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4>coffee</h4>
        </div>
      </div>
      <div class="child c3">
        <div class="p">Afternoon</div>
        <div class="childbox">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4>gym</h4>
        </div>
      </div>
      <div class="child c3">
        <div class="p">Night</div>
        <div class="childbox">
          <i class="f1 fa-solid fa-plane-arrival fa-2x"></i>
          <h4>hottub</h4>
        </div>
      </div>
    </div>
  </body>
</html>
